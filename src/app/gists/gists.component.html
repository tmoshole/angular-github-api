<div class="container">
    <h1>Repos</h1>
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Created At</th>
          <th>Updated At</th>
          <th>Commit Url</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gist of gists">
          <td>{{ gist.created_at }}</td>
          <td>{{ gist.updated_at }}</td>
          <td>{{gist.commits_url}}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button class="btn btn-primary" [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">Next</button>
    </div>
  </div>
